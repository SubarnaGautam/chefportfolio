<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Subarna Gautam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="page-contact">
  <main class="main-content">
    <div class="contact-card">
      <div class="contact-layout">
        <div class="contact-info">
          <h1 class="page-title">Get in Touch</h1>
          
          <p class="contact-intro">
            Have questions about private dining, recipes, or collaboration opportunities? 
            Feel free to reach out using the contact form or the information provided.
          </p>
          
          <div class="contact-details">
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <div>
                <h3>Email</h3>
                <p><a href="mailto:chef@subarnagautam.com">chef@subarnagautam.com</a></p>
              </div>
            </div>
            
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <div>
                <h3>Phone</h3>
                <p>+61 123 456 789</p>
              </div>
            </div>
            
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <h3>Location</h3>
                <p>Canberra, Australia</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="contact-form-container">
          <h2 class="content-title">Send a Message</h2>
          
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Message subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
          
          <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Back to Home</a>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
